<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form1</title>
</head>
<body>
    <form>
        <ul>
            <li>Nome:<input type="text" value="Digite seu nome..."></li>
            <li>Sexo:</li>
                <ul>
                    <li><input type="radio" id="masculino"> 
                        <label for="masculino">Masculino</label></li>
                    <li><input type="radio" id="feminino"> 
                        <label for="masculino">Feminino</label></li>
                </ul>
            <li>Hobbies:</li>
            <ul>
                <li><input type="checkbox" id="cinema"> 
                    <label for="cinema">Cinema</label></li>
                <li><input type="checkbox" id="literatura"> 
                    <label for="literatura">Literatura</label></li>
                <li><input type="checkbox" id="esporte"> 
                        <label for="esporte">Esporte</label></li>
                <li><input type="checkbox" id="musica"> 
                        <label for="musica">Música</label></li>
            </ul>
            <li>Comentário: <textarea rows="7" cols="30"
            >Digite seu comentário...</textarea></li>
        </ul>

    </form>
</body>
</html>
