<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela 2</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Colunas 1 e 2</th>
        </tr>
        <tr>
            <td>Linha 1, coluna 1</td>
            <td>Linha 1, coluna 2</td>
        </tr>
        <tr>
            <td>Linha 2, coluna 1</td>
            <td>Linha 1, coluna 2</td>
        </tr>
        <tr>
            <td rowspan="3" class="linha3"><strong>Linha 3</strong></td>
            <td>Linha 3, coluna 2</td>
        </tr>
        <tr>
            <td>Linha 4, coluna 2</td>
        </tr>
        <tr>
            <td>Linha 5, coluna 2</td>
        </tr>
    </table>
    <style>
        table, th, td {
           border: 1px solid black;     
        }
        .linha3{
            text-align: center;
        }
    </style>
</body>
</html>
