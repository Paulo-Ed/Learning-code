<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela 3</title>
</head>
<body>
    <table class="borda">
        <tr class="borda">
            <td class="borda">Célula 1</td>
            <td rowspan="2" class="borda">Célula 2</td>
            <td class="borda">Célula 3</td>
        </tr>
        <tr class="borda">
            <td class="borda" rowspan="2">Célula 4</td>
            <td class="borda">Célula 5</td>
            
        </tr>
        <tr class="borda">
            <td colspan="2" class="borda">Célula 6</td>
            
        </tr>
    </table>
    <style>
        .borda{
            border: 1px solid black;
        }
    </style>
</body>
</html>
